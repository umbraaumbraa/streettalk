<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streettalk</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>
</head>
<body>
    <div id="mediaModal" class="media-viewer-overlay hidden">
        <div class="viewer-blur-bg" id="viewerBg"></div>
        <button class="viewer-close" id="closeViewer">‚úï</button>
        <button class="v-nav v-prev" id="prevMedia">‚Äπ</button>
        <div class="v-stage" id="vStage"></div>
        <button class="v-nav v-next" id="nextMedia">‚Ä∫</button>
        <div id="vCounter" class="v-counter"></div>
    </div>

    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal-blur-bg" id="settingsBg"></div>
        <div class="modal-card">
            <h2>Your Profile </h2>
            <div id="settingsAvatarPreview" class="large-avatar"></div>
            <input type="file" id="avatarUpload" accept="image/*" class="hidden">
            <div class="modal-input-group">
                <button onclick="document.getElementById('avatarUpload').click()" class="btn-secondary">Change Photo</button>
                <input type="text" id="setName" placeholder="Display Name" class="styled-input">
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="post-action-btn">Save Changes</button>
                <button id="closeSettings" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="app" class="app-layout">
        <aside class="nav-dock">
            <div class="logo">S<span>T</span></div>
            <nav class="dock-container">
                <button class="dock-btn active" title="Feed">üè†</button>
                <button class="dock-btn" title="Explore">üåê</button>
                <div class="nav-divider"></div>
                <button class="dock-btn" id="openSettings" title="Settings">‚öôÔ∏è</button>
            </nav>
            <div id="myProfilePic" class="sidebar-avatar-wrap"></div>
        </aside>

        <main class="main-content">
            <header class="view-header">
                <div>
                    <h1 class="brand">Streettalk</h1>
                    <p class="sub-brand">Hear the city breathe.</p>
                </div>
                <div class="location-pill"><span class="status-dot"></span><span>Live Feed</span></div>
            </header>

            <div class="post-composer">
                <div class="composer-top">
                    <div id="inputAvatar"></div>
                    <textarea id="postInput" placeholder="What's the word on the street?"></textarea>
                </div>
                <div id="mediaGridPre" class="composer-media-preview hidden"></div>
                <div class="composer-bottom">
                    <div class="composer-tools">
                        <input type="file" id="mediaInput" accept="image/*,video/*" multiple class="hidden">
                        <button class="tool-btn" id="mediaBtn" title="Attach Media">üì∑</button>
                        <button class="tool-btn" id="emojiBtn" title="Add Emoji">üòÄ</button>
                    </div>
                    <button id="postBtn" class="post-action-btn">Shout</button>
                </div>
                <div id="emojiContainer" class="emoji-popup hidden"><emoji-picker class="dark"></emoji-picker></div>
            </div>

            <div class="feed-filter-bar">
                <button class="filter-btn active" id="sortNew">Newest</button>
                <button class="filter-btn" id="sortTop">Top Shouts</button>
            </div>

            <div id="feedStream">
                <div class="loader-container"><div class="loader-ring"></div></div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
